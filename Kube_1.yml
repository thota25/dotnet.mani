apiVersion: apps/v1
kind: Deployment
metadata:
  name: dotnetdocker-app-deployment
  labels:
    app: dotnetdocker-app
  namespace: sk
spec:
  replicas: 2
  selector:
    matchLabels:
      app: dotnetdocker-app
  template:
    metadata:
      labels:
        app: dotnetdocker-app
    spec:
      containers:
      - name: dotnetdocker-app
        image: saikirangannu/sk:latest
        ports:
        - containerPort: 5000